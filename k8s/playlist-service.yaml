apiVersion: v1
kind: Service
metadata:
  name: playlist-service
  namespace: microservices-app
spec:
  selector:
    app: playlist-service
  type: ClusterIP
  ports:
    - name: grpc
      protocol: TCP
      port: 50051
      targetPort: 50051
    - name: http
      protocol: TCP
      port: 5001
      targetPort: 5001
  