apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: sm-rest-playlist
  namespace: observability
  labels:
    release: kube-prometheus-stack
spec:
  namespaceSelector:
    matchNames:
      - microservices
  selector:
    matchLabels:
      app: rest-playlist-service
  endpoints:
    - port: http
      path: /metrics
      interval: 15s
      scrapeTimeout: 10s