apiVersion: apps/v1
kind: Deployment
metadata:
  name: grpc-download-deployment
  namespace: microservices
spec:
  replicas: 3
  selector:
    matchLabels:
      app: grpc-download-service
  template:
    metadata:
      labels:
        app: grpc-download-service
    spec:
      containers:
      - name: grpc-download-service-container
        image: kadesh67/grpc-download-service:latest
        imagePullPolicy: Always
        ports:
        - name: grpc
          containerPort: 50052